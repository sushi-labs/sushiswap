query CrossChainBentoBoxKpis($chainIds: [BigInt!]!) {
  crossChainBentoBoxKpis(first: 1000, chainIds: $chainIds) {
    chainId
    depositCount
    withdrawCount
    transferCount
    protocolCount
    userCount
    tokenCount
    masterContractCount
    cloneCount
    flashloanCount
    transactionCount
    strategyCount
    activeStrategyCount
    pendingStrategyCount
  }
}

query CrossChainStrategyKpis(
  $skip: Int = 0
  $first: Int = 100
  $where: StrategyKpi_filter
  $orderBy: StrategyKpi_orderBy = apr
  $orderDirection: OrderDirection = desc
  $block: Block_height
  $chainIds: [BigInt!]!
) {
  crossChainStrategyKpis(
    skip: $skip
    first: $first
    where: $where
    orderBy: $orderBy
    # orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
  ) {
    id
    chainId
    harvestCount
    investOrDivestCount
    investCount
    invested
    divestCount
    divested
    profitOrLossCount
    profitCount
    lossCount
    profitAndLoss
    apr
    utilization
  }
}

query Rebase($id: ID!) {
  rebase(id: $id) {
    id
    chainId
    base
    elastic
  }
}

query Rebases($skip: Int = 0, $first: Int = 100, $where: Rebase_filter) {
  rebases(skip: $skip, first: $first, where: $where) {
    id
    chainId
    base
    elastic
  }
}

query RebasesByChainIds($first: Int, $skip: Int, $where: Rebase_filter, $chainIds: [BigInt!]!) {
  rebases: rebasesByChainIds(skip: $skip, first: $first, where: $where, chainIds: $chainIds) {
    id
    chainId
    token {
      symbol
      name
      decimals
    }
    base
    elastic
  }
}