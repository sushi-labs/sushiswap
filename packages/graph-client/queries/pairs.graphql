fragment PairFields on Pair {
  id
  chainId
  address
  type
  swapFee
  twapEnabled
  name
  token0 {
    name
    id
    decimals
    symbol
  }
  token1 {
    name
    id
    decimals
    symbol
  }
  source
  createdAtBlock
  createdAtTimestamp
  reserve0
  reserve1
  liquidity
  liquidityUSD
  liquidityNative
  # token0Price
  # token1Price
  volumeUSD
  volumeNative
  volumeToken0
  volumeToken1
  feesNative
  feesUSD
  txCount
  apr
  aprUpdatedAtTimestamp
}

fragment TimeTravelPairFields on Pair {
  id
  reserve0
  reserve1
  liquidity
  liquidityUSD
  liquidityNative
  volumeUSD
  volumeNative
  volumeToken0
  volumeToken1
  feesNative
  feesUSD
  apr
}

query PairsByChainId(
  $first: Int
  $skip: Int
  $where: Pair_filter
  $orderBy: Pair_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $chainId: Int!
) {
  pairs: pairsByChainId(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainId: $chainId
  ) {
    ...PairFields
  }
}

query PairsByChainIds(
  $first: Int
  $skip: Int
  $where: Pair_filter
  $orderBy: Pair_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $chainIds: [Int!]!
) {
  pairs: pairsByChainIds(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
  ) {
    ...PairFields
  }
}

query PairsWithFarms(
  $first: Int
  $skip: Int
  $where: Pair_filter
  $orderBy: Pair_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $chainIds: [Int!]!
  $pagination: Pagination
  $farmsOnly: Boolean
) {
  pairs: pairsWithFarms(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
    pagination: $pagination
    farmsOnly: $farmsOnly
  ) {
    ...PairFields
    volume1d
    volume1w
    fees1d
    fees1w
    utilisation1dChange
    feeApr
    incentiveApr
    farm {
      id
      incentives {
        apr
        rewardPerDay
        rewardToken {
          address
          symbol
          decimals
        }
        rewarderAddress
        rewarderType
      }
      chefType
      poolType
    }
  }
}

query PairById($id: ID!) {
  pair: pairById(id: $id) {
    ...PairFields
    liquidity1dChange
    liquidity1wChange
    volume1d
    volume1dChange
    volume1w
    fees1d
    fees1dChange
    fees1w
    txCount1d
    txCount1dChange
    txCount1w
    apr
    feeApr
    incentiveApr
    farm {
      id
      incentives {
        apr
        rewardPerDay
        rewardToken {
          address
          symbol
          decimals
        }
        rewarderAddress
        rewarderType
      }
      chefType
      poolType
    }
    hourSnapshots(first: 168, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      liquidityNative
      liquidityUSD
      transactionCount
      apr
    }
    daySnapshots(first: 730, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      liquidityNative
      liquidityUSD
      transactionCount
      apr
    }
  }
}

