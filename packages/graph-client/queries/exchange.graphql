query Pairs($first: Int = 1000, $skip: Int = 0, $where: Pair_filter, $block: Block_height) {
  pairs(first: $first, skip: $skip, where: $where, block: $block) {
    id
    name
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    totalSupply
    reserveUSD
    volumeUSD
  }
}

query User($block: Block_height, $id: ID!) {
  user(id: $id) {
    liquidityPositions(first: 1000) {
      liquidityTokenBalance
      pair {
        id
        totalSupply
        reserveUSD
        token0 {
          id
          symbol
          name
          decimals
        }
        token1 {
          id
          symbol
          name
          decimals
        }
      }
    }
  }
}

query LiquidityPositions($first: Int = 1000, $skip: Int = 0, $block: Block_height, $orderBy: LiquidityPosition_orderBy, $orderDirection: OrderDirection, $where: LiquidityPosition_filter) {
  liquidityPositions(first: $first, skip: $skip, block: $block, orderBy: $orderBy, orderDirection: $orderDirection, where: $where) {
    liquidityTokenBalance
    pair {
      id
      totalSupply
      reserveUSD
      token0 {
        id
        symbol
        name
        decimals
      }
      token1 {
        id
        symbol
        name
        decimals
      }
    }
  }
}

query TokenPrices($first: Int = 1000, $skip: Int = 0, $where: Token_filter, $block: Block_height) {
  tokens(first: $first, skip: $skip, where: $where, block: $block) {
    id
    derivedETH
  }

  bundle(id: 1, block: $block) {
    ethPrice
  }
}