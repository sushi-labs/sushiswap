query deprecated_TokensAndBundle(
  $skip: Int = 0
  $first: Int = 100
  $where: deprecated_Token_filter # $block: Block_height
) {
  tokens: deprecated_tokens(
    first: $first
    skip: $skip
    where: $where # block: $block
  ) {
    id
    name
    symbol
    decimals
    derivedETH
  }
  bundle: deprecated_bundle(
    id: 1 # block: $block
  ) {
    ethPrice
  }
}

