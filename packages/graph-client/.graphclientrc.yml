  - name: Trident
    handler:
      graphql:
        endpoint: https://{context.subgraphHost:api.thegraph.com/subgraphs/name}/{context.subgraphName:sushi-qa/trident-optimism}
        retry: 3
    transforms:

  - name: MasterChefV1
    handler:
      graphql:
        endpoint: https://{context.subgraphHost:api.thegraph.com/subgraphs/name}/{context.subgraphName:jiro-ono/masterchef-staging}
        retry: 3
    transforms:
      - addSourceName: true
      - autoPagination:
          validateSchema: true
      - prefix:
          value: MASTERCHEF_V1_
          includeRootOperations: true
          includeTypes: false
          ignore: 
            - _SubgraphErrorPolicy_  
      - rename:
          mode: wrap
          renames:
            - from:
                type:   Pool
                field:  owner
              to:
                type:   Pool
                field:  masterChef
            - from:
                type:   Pool
                field:  balance
              to:
                type:   Pool
                field:  slpBalance

  - name: MasterChefV2
    handler:
      graphql:
        endpoint: https://api.thegraph.com/subgraphs/name/sushiswap/master-chefv2
        retry: 3
    transforms:
      - addSourceName: true
      - autoPagination:
          validateSchema: true
      - prefix:
          value: MASTERCHEF_V2_
          includeRootOperations: true
          includeTypes: false
          ignore: 
            - _SubgraphErrorPolicy_

  - name: FarmsV0
    handler:
      jsonSchema:
        baseUrl: https://farm.sushi.com
        operations:
          - type: Query
            field: farmsv0
            path: /api/v0
            method: GET
            responseSample: ./json-samples/farms-v0.json
            responseSchema: ./json-schemas/farms-v0.json
    transforms:

  - name: FarmsV1
    handler:
      jsonSchema:
        baseUrl: http://localhost:3000/api/v1
        operations:
          - type: Query
            field: farmsv1
            path: /
            method: GET
            responseSample: ./json-samples/farms-v1.json
            responseSchema: ./json-schemas/farms-v1.json
    transforms:

  - name: PricesV0
    handler:
      jsonSchema:
        baseUrl: https://token-price.sushi.com/api/v0
        operations:
          - type: Query
            field: pricesv0
            path: /{args.chainId}
            method: GET
            responseSample: ./json-samples/prices-v0.json
            responseSchema: ./json-schemas/prices-v0.json
            argTypeMap:
              chainId:
                type: integer
                nullable: false
    transforms:

