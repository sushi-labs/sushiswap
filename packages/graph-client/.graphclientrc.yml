transforms:
  - autoPagination:
      validateSchema: false
  - autoTypeMerging: true
  - addSourceName: true

additionalTypeDefs: |
  # Deprecated 
  extend type deprecated_Token {
    chainId: Int!
  }
  extend type deprecated_Pair {
    chainId: Int!
  }
  extend type deprecated_LiquidityPosition {
    chainId: Int!
  }

  # Custom types

  # type User {
  #   id: ID!
  #   positions: [Position!]!
  # }
  # type Apr {
  #   fee: BigDecimal!
  #   incentive: BigDecimal!
  #   combined: BigDecimal!
  # }

  type UserWithFarm {
    id: ID!
    chainId: Int!
    unstakedBalance: BigInt!
    stakedBalance: BigInt!
    valueUSD: BigDecimal!
    pair: Pair!
  }
  type Furo_token {
    id: ID!
    liquidityShares: BigInt!
    symbol: String!
    name: String!
    decimals: Int!
    chainId: Int!
  }
  type ChefUserPool {
    id: BigInt!
    pair: String!
  }
  type ChefUser {
    id: ID!
    chainId: Int!
    address: String!
    amount: BigInt!
    pool: ChefUserPool
  }  
  type RewardToken {
    address: String!
    symbol: String!
    decimals: Int!
  }
  type Incentive {
    apr: BigDecimal!
    rewardPerDay: BigDecimal!
    rewardToken: RewardToken!
    rewarderAddress: String!
    rewarderType: String!
  }
  type Farm {
    id: ID!
    incentives: [Incentive!]!
    chefType: String!
    poolType: String!
  }
  type PairWithIncentives {
    id: ID!
    incentives: [Incentive!]!
  }
  # Input
  input Pagination {
    pageIndex: Int! = 0
    pageSize: Int! = 20
  }
  # Type Extensions
  extend type Block {
    chainId: Int!
  }
  extend type Bundle {
    chainId: Int!
  }
  extend type Factory {
    chainId: Int!
  }
  extend type Rebase {
    chainId: Int!
  }
  extend type Token {
    chainId: Int!
    source: String!
  }
  extend type FactoryDaySnapshot {
    chainId: Int!
  }
  extend type Swap {
    chainId: Int!
  }
  extend type Mint {
    chainId: Int!
  }
  extend type Burn {
    chainId: Int!
  }
  extend type Pair {
    chainId: Int!
    address: String!
    liquidity1dChange: BigDecimal
    liquidity1wChange: BigDecimal
    volume1d: BigDecimal
    volume1dChange: BigDecimal
    volume1w: BigDecimal
    fees1d: BigDecimal
    fees1w: BigDecimal
    fees1dChange: BigDecimal
    utilisation1d: BigDecimal
    utilisation2d: BigDecimal
    utilisation1dChange: BigDecimal
    txCount1d: BigDecimal
    txCount1dChange: BigDecimal
    txCount1w: BigDecimal
    feeApr: BigDecimal
    incentiveApr: BigDecimal
    farm: Farm
  }
  extend type LiquidityPosition {
    chainId: Int!
  }
  # Query Extensions
  extend type Query {
    furoTokensByChainIds(
      skip: Int = 0
      chainIds: [Int!]!
      orderBy: Token_orderBy
      orderDirection: OrderDirection
      first: Int = 100
      where: Token_filter
    ): [Furo_token!]!
    bundlesByChainIds(
      chainIds: [Int!]!
    ): [Bundle!]!
    blocksByChainIds(
      skip: Int = 0
      first: Int = 100
      where: Block_filter
      orderBy: Block_orderBy
      orderDirection: OrderDirection
      chainIds: [Int!]!
    ): [Block!]!
    swapsByChainId(
      skip: Int = 0
      first: Int = 100
      where: Swap_filter
      orderBy: Swap_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainId: Int!
    ): [Swap!]!
    mintsByChainId(
      skip: Int = 0
      first: Int = 100
      where: Mint_filter
      orderBy: Mint_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainId: Int!
    ): [Mint!]!
    burnsByChainId(
      skip: Int = 0
      first: Int = 100
      where: Burn_filter
      orderBy: Burn_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainId: Int!
    ): [Burn!]!
    factoriesByChainIds(
      chainIds: [Int!]!
    ): [Factory!]!
    liquidityPositionsByChainIds(
      skip: Int = 0
      first: Int = 100
      where: LiquidityPosition_filter
      orderBy: LiquidityPosition_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainIds: [Int!]!
    ): [LiquidityPosition!]!
    # pairsByIds(
    #   skip: Int = 0
    #   first: Int = 100
    #   where: Pair_filter
    #   orderBy: Pair_orderBy
    #   orderDirection: OrderDirection
    #   block: Block_height
    #   ids: [String!]!
    # ): [Pair!]!
    pairsWithFarms(
      skip: Int = 0
      first: Int = 100
      where: Pair_filter
      orderBy: Pair_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainIds: [Int!]!
      farmsOnly: Boolean
      pagination: Pagination
    ): [Pair!]!
    pairsByChainId(
      skip: Int = 0
      first: Int = 100
      where: Pair_filter
      orderBy: Pair_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainId: Int!
    ): [Pair!]!
    pairsByChainIds(
      skip: Int = 0
      first: Int = 100
      where: Pair_filter
      orderBy: Pair_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainIds: [Int!]!
      blocks: [Block_height!]
    ): [Pair!]!
    pairById(
      id: ID!
      block: Block_height
    ): Pair
    pairsByIds(
      ids: [ID!]!
      block: Block_height
    ): [Pair!]!
    # pairWithIncentives(
    #   id: ID!
    # ): PairWithIncentives!
    # pairsWithIncentives(
    #   ids: [ID!]
    #   skip: Int = 0
    #   first: Int = 100
    #   where: Pair_filter
    #   orderBy: Pair_orderBy
    #   orderDirection: OrderDirection
    #   chainIds: [Int!]!
    # ): [PairWithIncentives!]!
    rebasesByChainIds(
      skip: Int = 0
      first: Int = 100
      where: Rebase_filter
      chainIds: [Int!]!
    ): [Rebase!]!
    tokensByChainIds(
      skip: Int = 0
      first: Int = 100
      where: Token_filter
      orderBy: Token_orderBy
      orderDirection: OrderDirection
      block: Block_height
      pagination: Pagination
      chainIds: [Int!]! 
    ): [Token!]!
    tokensByChainId(
      skip: Int = 0
      first: Int = 100
      where: Token_filter
      orderBy: Token_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainId: Int!
    ): [Token!]!
    tokenById(
      id: ID!
      block: Block_height
    ): Token!
    tokensByIds(
      ids: [ID!]!
      block: Block_height
    ): [Token!]!
    # TODO: REFACTOR BELOW
    crossChainChefUser(
      skip: Int = 0
      first: Int = 100
      where: User_filter
      orderBy: User_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainIds: [Int!]!
    ): [ChefUser!]!
    factoryDaySnapshotsByChainIds(
      first: Int
      skip: Int
      where: FactoryDaySnapshot_filter
      orderBy: FactoryDaySnapshot_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainIds: [Int!]!
    ): [FactoryDaySnapshot!]!
    crossChainUserWithFarms(
      id: ID!
      chainIds: [Int!]!
      block: Block_height
    ): [UserWithFarm!]!
    crossChainToken(id: ID! now: Int! chainId: Int!): Token!
    crossChainStats(
      first: Int
      skip: Int
      where: Pair_filter
      orderBy: Pair_orderBy
      orderDirection: OrderDirection
      block: Block_height
      chainIds: [Int!]!
      now: Int!
    ): [Pair!]!
    oneDayBlocks(
      skip: Int = 0
      first: Int = 100
      chainIds: [Int!]!
    ): [Block!]!
    twoDayBlocks(
      skip: Int = 0
      first: Int = 100
      chainIds: [Int!]!
    ): [Block!]!
    oneWeekBlocks(
      skip: Int = 0
      first: Int = 100
      chainIds: [Int!]!
    ): [Block!]!
    customBlocks(
      skip: Int = 0
      first: Int = 100
      timestamp: Int!
      chainIds: [Int!]!
    ): [Block!]!
  }

additionalResolvers:
  - ./resolvers/index.js
  
documents:
  - ./queries/*.graphql

serve:
  endpoint: /api/graphql
  playground: true

codegen:
  contextType: 'MeshContext & { chainId: string; subgraphName: string; subgraphHost: string }'

cache:
  redis:
    url: "${env.REDIS_URL}"
