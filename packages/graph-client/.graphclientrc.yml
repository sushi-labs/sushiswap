additionalResolvers:
  - ./resolvers/index.js

documents:
  - ./queries/*.graphql

serve:
  endpoint: /api/graphql
  playground: true

codegen:
  contextType: 'MeshContext & { chainId: string; subgraphName: string; subgraphHost: string }'

