query LatestBlock {
  blocks(first: 1, orderBy: number, orderDirection: desc) {
    id
    number
    timestamp
  }
}

query Block($id: ID!) {
  block(id: $id) {
    id
    number
    timestamp
  }
}

query Blocks(
  $first: Int = 1
  $skip: Int = 0
  $where: Block_filter
  $orderBy: Block_orderBy = timestamp
  $orderDirection: OrderDirection = desc,
) {
  blocks(
    first: $first,
    skip: $skip,
    where: $where,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
  ) {
    id
    number
    timestamp
  }
}

query CrossChainBlocks(
  $first: Int
  $skip: Int
  $where: Block_filter
  $orderBy: Block_orderBy
  $orderDirection: OrderDirection,
  $chainIds: [Int!]!
) {
  crossChainBlocks(
    first: $first,
    skip: $skip,
    where: $where,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    chainIds: $chainIds
  ) {
    id
    chainId
    number
    timestamp
  }
}

query OneDayBlocks(
  $chainIds: [Int!]!
) {
  oneDayBlocks(
    chainIds: $chainIds
  ) {
    id
    chainId
    number
    timestamp
  }
}

query TwoDayBlocks(
