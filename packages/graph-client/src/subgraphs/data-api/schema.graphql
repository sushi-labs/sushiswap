  v3Pool(address: Bytes!, chainId: SushiSwapV3ChainId!): V3Pool!
  v2PoolBuckets(address: Bytes!, chainId: SushiSwapV2ChainId!): PoolBuckets!
  v3PoolBuckets(address: Bytes!, chainId: SushiSwapV3ChainId!): PoolBuckets!
