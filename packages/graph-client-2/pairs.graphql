fragment PairFields on Pair {
    id
    chainId
    # chainName
    # chainShortName
    type
    swapFee
    twapEnabled
    name
    token0 {
      name
      id
      decimals
      symbol
    }     
    token1 {
      name
      id
      decimals
      symbol
    }
    source
    createdAtBlock
    createdAtTimestamp
    reserve0
    reserve1
    liquidity
    liquidityUSD
    liquidityNative
    # trackedLiquidityNative
    # token0Price
    # token1Price
    volumeUSD
    volumeNative
    volumeToken0
    volumeToken1
    feesNative
    feesUSD
    apr
}

query CrossChainPairs(
  $first: Int
  $skip: Int
  $where: Pair_filter
  $orderBy: Pair_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $chainIds: [Int!]!
) {
  crossChainPairs(
    first: $first
    skip: $skip
    where: $where,
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
  ) {
    ...PairFields
  }
}

