  #   timeout-minutes: 5
  #   steps:
  #     - uses: actions/checkout@v3
  #       with:
  #         submodules: true
  #     - name: Install dependencies
  #       uses: ./.github/actions/install
  #     - name: Build
  #       run: pnpm build
  types:
    name: Types
    needs: lint
    runs-on: ubuntu-latest
    # timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install dependencies
        uses: ./.github/actions/install
      - name: Check types
        run: pnpm check
