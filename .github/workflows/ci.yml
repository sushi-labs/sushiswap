name: 'Sushi 2.0 CI'

on:
  push:
    branches: ["master"]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      NEXT_PUBLIC_INFURA_ID: ${{ secrets.NEXT_PUBLIC_INFURA_ID }}
      NEXT_PUBLIC_ALCHEMY_ID: ${{ secrets.NEXT_PUBLIC_ALCHEMY_ID }}
      NEXT_PUBLIC_STRAPI_API_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_API_URL }}
      LIST_PR_WEBHOOK_URL: ${{ secrets.LIST_PR_WEBHOOK_URL }}
      OCTOKIT_KEY: ${{ secrets.OCTOKIT_KEY }}
      ANALYTICS_URL: ${{ secrets.ANALYTICS_URL }}
      BLOG_URL: ${{ secrets.BLOG_URL }}
      EARN_URL: ${{ secrets.EARN_URL }}
      FURO_URL: ${{ secrets.FURO_URL }}
      PARTNER_URL: ${{ secrets.PARTNER_URL }}
      SWAP_URL: ${{ secrets.SWAP_URL }}
      XSWAP_URL: ${{ secrets.XSWAP_URL }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test