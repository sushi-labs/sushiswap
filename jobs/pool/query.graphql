query Pairs($first: Int = 1000, $skip: Int = 0, $where: Pair_filter, $block: Block_height) {
  pairs(first: $first, skip: $skip, where: $where, block: $block) {
    id
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    # name
    # type
    # source
    # swapFee
    # twapEnabled
    reserve0
    reserve1
    liquidity: totalSupply
    token0Price
    token1Price
    liquidityUSD: reserveUSD
    liquidityNative: reserveETH
    volumeUSD
    createdAtTimestamp
    createdAtBlock: createdAtBlockNumber
  }

  bundle(id: 1, block: $block) {
    ethPrice
  }
}

query V3Pools($first: Int = 1000, $skip: Int = 0, $where: V3_Pool_filter, $block: V3_Block_height) {
  pools: V3_pools(first: $first, skip: $skip, where: $where, block: $block) {
    id
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    # volumeToken0
    # volumeToken1
    liquidity
    volumeUSD
    untrackedVolumeUSD
    feesUSD
    feeTier
    token0Price
    token1Price
    # txCount
    collectedFeesToken0
    collectedFeesToken1
    collectedFeesUSD
    totalValueLockedToken0
    totalValueLockedToken1
    totalValueLockedETH
    totalValueLockedUSD
    totalValueLockedUSDUntracked
    liquidityProviderCount
    createdAtBlockNumber
  }
}

query Tokens($first: Int = 1000, $skip: Int = 0, $where: Token_filter, $block: Block_height) {
  tokens(first: $first, skip: $skip, where: $where, block: $block) {
    id
    symbol
    name
    decimals
    liquidity: totalLiquidity
  }

}

query MasterChefV2Rewarders(
  $first: Int = 1000
  $skip: Int = 0
  $where: MasterChef_Rewarder_filter
  $block: MasterChef_Block_height
) {
  rewarders: MasterChef_rewarders(first: $first, skip: $skip, where: $where, block: $block) {
    id
    rewardToken
    rewardPerSecond
  }
}

