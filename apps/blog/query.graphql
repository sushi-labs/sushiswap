query articleAndMoreArticles(
  $locale: I18NLocaleCode
  $filters: ArticleFiltersInput
  $filters_ne: ArticleFiltersInput
  $publicationState: PublicationState
) {
  articles(locale: $locale, filters: $filters, publicationState: $publicationState) {
    data {
      id
      attributes {
        title
        description
        ghostSlug
        slug
        createdAt
        updatedAt
        publishedAt
        categories {
          data {
            id
            attributes {
              description
              name
              slug
            }
          }
        }
        cover {
          data {
            attributes {
              alternativeText
              height
              width
              caption
              name
              url
              provider_metadata
            }
          }
        }
        authors {
          data {
            attributes {
              avatar {
                data {
                  attributes {
                    alternativeText
                    height
                    width
                    caption
                    name
                    url
                    provider_metadata
                  }
                }
              }
              name
              email
              handle
            }
          }
        }
      }
    }
  }

  moreArticles: articles(
    sort: "publishedAt:desc"
    pagination: { limit: 2 }
    filters: $filters_ne
    publicationState: $publicationState
  ) {
    data {
      id
      attributes {
        title
        description
        slug
        publishedAt
        categories {
          data {
            id
            attributes {
              description
              name
              slug
            }
          }
        }
        cover {
          data {
            id
            attributes {
              alternativeText
              height
              width
              caption
              name
              url
              provider_metadata
            }
          }
        }
        authors {
          data {
            id
            attributes {
              avatar {
                data {
                  id
                  attributes {
                    alternativeText
                    height
                    width
                    caption
                    name
                    url
                    provider_metadata
                  }
                }
              }
              name
              email
              handle
            }
          }
        }
      }
    }
  }
}

query getAllArticlesWithSlug {
  articles(pagination: { pageSize: 10000 }, filters: { articleTypes: { type: { eq: "blog" } } }, locale: "all") {
    data {
      id
      attributes {
        slug
      }
    }
  }
}

