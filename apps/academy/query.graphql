query articleAndMoreArticles(
  $filters: ArticleFiltersInput
  $filters_ne: ArticleFiltersInput
  $publicationState: PublicationState
) {
  articles(filters: $filters, publicationState: $publicationState) {
    data {
      attributes {
        title
        description
        slug
        ghostSlug
        createdAt
        updatedAt
        publishedAt
        products {
          data {
            id
            attributes {
              name
              slug
            }
          }
        }
        topics {
          data {
            attributes {
              name
            }
          }
        }
        difficulty {
          data {
            attributes {
              name
              label
              slug
            }
          }
        }
        cover {
          data {
            attributes {
              alternativeText
              height
              width
              caption
              name
              url
              provider_metadata
            }
          }
        }
        authors {
          data {
            attributes {
              avatar {
                data {
                  attributes {
                    alternativeText
                    height
                    width
                    caption
                    name
                    url
                    provider_metadata
                  }
                }
              }
              name
              email
              handle
            }
          }
        }
        staticTableOfContents {
          entries {
            text
            key
          }
        }
      }
    }
  }

  moreArticles: articles(
    sort: "publishedAt:desc"
    pagination: { limit: 3 }
    filters: $filters_ne
    publicationState: $publicationState
  ) {
    data {
      id
      attributes {
        title
        description
        slug
        publishedAt
        products {
          data {
            id
            attributes {
              name
              slug
            }
          }
        }
        difficulty {
          data {
            attributes {
              name
              label
              slug
            }
          }
        }
        cover {
          data {
            id
            attributes {
              alternativeText
              height
              width
              caption
              name
              url
              provider_metadata
            }
          }
        }
      }
    }
  }
}

