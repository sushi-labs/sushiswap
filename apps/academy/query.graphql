        slug
      }
    }
  }
}

query getArticles($filters: ArticleFiltersInput, $pagination: PaginationArg, $sort: [String]) {
  articles(pagination: $pagination, sort: $sort, filters: $filters) {
    meta {
      pagination {
        total
        page
        pageCount
        pageSize
      }
    }
    data {
      id
      attributes {
        title
        description
        slug
        ghostSlug
        articleType
        authors {
          data {
            attributes {
              avatar {
                data {
                  attributes {
                    alternativeText
                    height
                    width
                    caption
                    name
                    url
                    provider_metadata
                  }
                }
              }
              name
              email
              handle
            }
          }
        }
        products {
          data {
            id
            attributes {
              name
              slug
            }
          }
        }
        topics {
          data {
            attributes {
              name
            }
          }
        }
        difficulty {
          data {
            attributes {
              name
              label
              slug
            }
          }
        }
        cover {
          data {
            id
            attributes {
              alternativeText
              height
              width
              caption
              name
              url
              provider_metadata
              hash
              mime
              size
              provider
            }
          }
        }
        createdAt
        publishedAt
        updatedAt
      }
    }
  }
}

