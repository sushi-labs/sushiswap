query CrossChainBentoBoxKpis($chainIds: [BigInt!]!) {
  crossChainBentoBoxKpis(first: 1000, chainIds: $chainIds) {
    chainId
    depositCount
    withdrawCount
    transferCount
    protocolCount
    userCount
    tokenCount
    masterContractCount
    cloneCount
    flashloanCount
    transactionCount
    strategyCount
    activeStrategyCount
    pendingStrategyCount
  }
}

query CrossChainStrategyKpis($chainIds: [BigInt!]!) {
  crossChainStrategyKpis(first: 1000, chainIds: $chainIds) {
    id
    chainId
    harvestCount
    investOrDivestCount
    investCount
    invested
    divestCount
    divested
    profitOrLossCount
    profitCount
    lossCount
    profitAndLoss
    apr
    utilization
  }
}

query CurrentSubgraphIndexingStatus($subgraphName: String!) {
  indexingStatusForCurrentVersion(subgraphName: $subgraphName) {
    ...Subgraph
  }
}

query PendingSubgraphIndexingStatus($subgraphName: String!) {
  indexingStatusForPendingVersion(subgraphName: $subgraphName) {
    ...Subgraph
  }
}

fragment Subgraph on SubgraphIndexingStatus {
    subgraph
    entityCount
    fatalError {
      message
    }
    nonFatalErrors {
      message
    }
    chains {
      chainHeadBlock {
        number
      }
      earliestBlock {
        number
      }
      latestBlock {
        number
      }
    }
    health
}

query Subgraphs($subgraphNames: [String!]!, $type: SubgraphType) {
  subgraphs(subgraphNames: $subgraphNames, type: $type) {
    subgraphName
    subgraphId
    type
    status
    startBlock
    lastSyncedBlock
    chainHeadBlock
    hasFailed
    nonFatalErrorCount
    entityCount
  }
}